###################
# Server
#
quarkus.http.port=8080
quarkus.http.test-port=8080
quarkus.http.auth.basic=false
###################
# Json serialization/deserialization
#
quarkus.jackson.accept-case-insensitive-enums=true
###################
# OpenAPI/SwaggerUI
#
#
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-version=${quarkus.application.version}
quarkus.smallrye-openapi.security-scheme=oauth2
###################
# Security
#
quarkus.security.auth.enabled-in-dev-mode=true
